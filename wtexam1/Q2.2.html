!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.sort() method sorts the elements of an array.</p>

<p id="demo"></p>

<script>
    function inAscOrder() 
    {
        const Numbers = ["2", "6", "4", "5"];
        document.getElementById("demo").innerHTML = Numbers.sort();
    }

    inAscOrder();

    if(inAscOrder())
    {
        console.log("True")
    }
    else
    {
        console.log("flase")
    }

</script>

</body>
</html>
