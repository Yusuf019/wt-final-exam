<div>
    <div class="sun"></div>
    <div class="mountain"></div>
  </div>
  <style>
    *,
    *::after,
    *::before{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    div {
      width: 100%;
      height: 100%;
      background: #191919;
    }
  
  .sun{
    height: 200px;
    width: 200px;
    background-color: #4f77ff;
    border-radius: 50%;
     position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;
    transform: translate(-50%, -50%);
    overflow: hidden;
  } 
  
    .sun::after{
      position: absolute;
      content: '';
      bottom: 0%;
      left: 50%;
      transform: translate(-50%, 0);
      height: 90px;
      width: 127px;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 90px solid #9ad5ff;
    }
  
  
   .mountain{
     height: 140px;
     width: 140px;
     position: absolute;
     left: 50%;
     bottom: 29%;
     transform: translate(-50%, 0);
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 140px solid #f9e492;
  }
  </style>
